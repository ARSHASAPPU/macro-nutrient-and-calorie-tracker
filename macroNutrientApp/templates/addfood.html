{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Add Food</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Calories</label>
                        <input type="number" name="calories" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Proteins</label>
                        <input type="number" name="proteins" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Carbs</label>
                        <input type="number" name="carbs" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fat</label>
                        <input type="number" name="fat" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Food</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
