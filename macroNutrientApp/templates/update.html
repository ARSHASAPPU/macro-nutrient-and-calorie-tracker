{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Update Food</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for u in u %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" value="{{ u.name }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Calories</label>
                        <input type="number" name="calories" value="{{ u.calories }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Proteins</label>
                        <input type="number" name="proteins" value="{{ u.protein }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Carbs</label>
                        <input type="number" name="carbs" value="{{ u.carbs }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fat</label>
                        <input type="number" name="fat" value="{{ u.fat }}" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Update Food</button>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
